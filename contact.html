<!DOCTYPE html>
<html>
    <head>
        <title>Contact me</title>
        <link rel="Stylesheet" href="contact.css">
        <script src="style.js"></script>
    </head>
<body>
    <button class="Return" onclick="location.href='index.html'">
        Return
    </button>
    <canvas id="particle-canvas"></canvas>
    <div class="box">
        <div class="content">
        </div>
        <div class="text">
            <h1>Contact me</h1>
            <hr>
    <div class="contact-field">
            <form action="https://formspree.io/f/xpwrozqd" method="POST">
                <input type="text" name="First name" placeholder="First" required>
                <input type="text" name="Last name" placeholder="Last" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea rows="5" cols="60" name="message" placeholder="Type your message"></textarea>
                <button class="submit">Send Message</button>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
